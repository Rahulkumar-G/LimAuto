<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLLM Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #10b981; }
        .status-offline { background-color: #ef4444; }
        .spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-900">BookLLM Dashboard</h1>
                    <div class="flex items-center space-x-2">
                        <span id="status-indicator" class="status-indicator status-offline"></span>
                        <span id="status-text" class="text-sm text-gray-600">Checking...</span>
                    </div>
                </div>
                <div id="connection-status" class="text-sm text-gray-500">
                    Connecting to API...
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex space-x-8">
                <button onclick="showTab('dashboard')" class="tab-button py-4 px-1 border-b-2 font-medium text-sm border-blue-500 text-blue-600" data-tab="dashboard">
                    📊 Dashboard
                </button>
                <button onclick="showTab('generate')" class="tab-button py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700" data-tab="generate">
                    📚 Generate Book
                </button>
                <button onclick="showTab('agents')" class="tab-button py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700" data-tab="agents">
                    🤖 Agents
                </button>
                <button onclick="showTab('metrics')" class="tab-button py-4 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700" data-tab="metrics">
                    📈 Metrics
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        <!-- Dashboard Tab -->
        <div id="dashboard-tab" class="tab-content">
            <div class="bg-white rounded-lg shadow p-6 mb-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">System Status</h2>
                <div id="system-status" class="text-gray-600">Loading...</div>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Available Agents</h2>
                <div id="agents-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div class="text-gray-600">Loading agents...</div>
                </div>
            </div>
        </div>

        <!-- Generate Tab -->
        <div id="generate-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Generate New Book</h2>
                <form id="generation-form" class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Book Topic *</label>
                        <textarea id="topic" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Enter a detailed topic for your book..."></textarea>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Target Audience</label>
                            <select id="audience" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="beginners">Beginners</option>
                                <option value="intermediate">Intermediate</option>
                                <option value="advanced">Advanced</option>
                                <option value="professionals">Professionals</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Writing Style</label>
                            <select id="style" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="professional">Professional</option>
                                <option value="academic">Academic</option>
                                <option value="conversational">Conversational</option>
                                <option value="technical">Technical</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="flex justify-end">
                        <button type="submit" id="generate-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Start Generation
                        </button>
                    </div>
                </form>
                
                <div id="generation-result" class="mt-6 hidden"></div>
            </div>
        </div>

        <!-- Agents Tab -->
        <div id="agents-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-6">Agent Manager</h2>
                
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Select Agent</label>
                        <select id="agent-select" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4">
                            <option value="">Choose an agent...</option>
                        </select>
                        
                        <label class="block text-sm font-medium text-gray-700 mb-2">Prompt</label>
                        <textarea id="agent-prompt" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 mb-4" placeholder="Enter your prompt..."></textarea>
                        
                        <button onclick="dispatchAgent()" id="dispatch-btn" class="w-full py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                            Dispatch Agent
                        </button>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Agent Response</label>
                        <div id="agent-response" class="bg-gray-50 border border-gray-300 rounded-lg p-3 min-h-[200px] text-sm text-gray-800 font-mono whitespace-pre-wrap">
                            Agent response will appear here...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metrics Tab -->
        <div id="metrics-tab" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-semibold text-gray-800">System Metrics</h2>
                    <button onclick="loadMetrics()" class="text-sm text-blue-600 hover:text-blue-800">🔄 Refresh</button>
                </div>
                
                <div id="metrics-content" class="text-gray-600">
                    Loading metrics...
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:8000';
        let agents = [];

        // Tab Management
        function showTab(tabName) {
            // Hide all tabs
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Update button styles
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('border-blue-500', 'text-blue-600');
                btn.classList.add('border-transparent', 'text-gray-500');
            });
            
            // Show selected tab
            document.getElementById(tabName + '-tab').classList.remove('hidden');
            document.querySelector(`[data-tab="${tabName}"]`).classList.remove('border-transparent', 'text-gray-500');
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('border-blue-500', 'text-blue-600');
        }

        // API Functions
        async function checkHealth() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                document.getElementById('status-indicator').className = 'status-indicator status-online';
                document.getElementById('status-text').textContent = 'System Online';
                document.getElementById('connection-status').textContent = 'Connected to API';
                
                return true;
            } catch (error) {
                document.getElementById('status-indicator').className = 'status-indicator status-offline';
                document.getElementById('status-text').textContent = 'System Offline';
                document.getElementById('connection-status').textContent = 'Failed to connect';
                return false;
            }
        }

        async function loadAgents() {
            try {
                const response = await fetch(`${API_BASE}/api/agents`);
                agents = await response.json();
                
                // Update agents list in dashboard
                const agentsListEl = document.getElementById('agents-list');
                agentsListEl.innerHTML = agents.map(agent => `
                    <div class="border rounded-lg p-3">
                        <div class="font-medium text-gray-800">${agent}</div>
                        <div class="text-sm text-gray-600">Ready</div>
                    </div>
                `).join('');
                
                // Update agent select dropdown
                const agentSelect = document.getElementById('agent-select');
                agentSelect.innerHTML = '<option value="">Choose an agent...</option>' +
                    agents.map(agent => `<option value="${agent}">${agent}</option>`).join('');
                
            } catch (error) {
                console.error('Failed to load agents:', error);
                document.getElementById('agents-list').innerHTML = '<div class="text-red-600">Failed to load agents</div>';
            }
        }

        async function generateBook(formData) {
            const btn = document.getElementById('generate-btn');
            const resultEl = document.getElementById('generation-result');
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Generating...';
            
            try {
                const response = await fetch(`${API_BASE}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                resultEl.innerHTML = `
                    <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
                        <div class="text-green-800 font-medium">✅ Generation Started</div>
                        <div class="text-green-700 text-sm mt-1">${data.message}</div>
                    </div>
                `;
                resultEl.classList.remove('hidden');
                
            } catch (error) {
                resultEl.innerHTML = `
                    <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
                        <div class="text-red-800 font-medium">❌ Generation Failed</div>
                        <div class="text-red-700 text-sm mt-1">${error.message}</div>
                    </div>
                `;
                resultEl.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Start Generation';
            }
        }

        async function dispatchAgent() {
            const agent = document.getElementById('agent-select').value;
            const prompt = document.getElementById('agent-prompt').value;
            const responseEl = document.getElementById('agent-response');
            const btn = document.getElementById('dispatch-btn');
            
            if (!agent || !prompt.trim()) {
                alert('Please select an agent and enter a prompt');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div> Processing...';
            responseEl.textContent = 'Processing...';
            
            try {
                const response = await fetch(`${API_BASE}/api/dispatch`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ agent, prompt })
                });
                
                const data = await response.json();
                responseEl.textContent = data.response;
                
            } catch (error) {
                responseEl.textContent = `Error: ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Dispatch Agent';
            }
        }

        async function loadMetrics() {
            const metricsEl = document.getElementById('metrics-content');
            metricsEl.innerHTML = 'Loading metrics...';
            
            try {
                const response = await fetch(`${API_BASE}/api/metrics`);
                const data = await response.json();
                
                metricsEl.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                        <div class="bg-blue-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-blue-800 mb-1">Total Tokens</div>
                            <div class="text-2xl font-bold text-blue-900">${data.total_tokens?.toLocaleString() || 0}</div>
                        </div>
                        <div class="bg-green-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-green-800 mb-1">Total Cost</div>
                            <div class="text-2xl font-bold text-green-900">$${(data.total_cost || 0).toFixed(4)}</div>
                        </div>
                        <div class="bg-purple-50 p-4 rounded-lg">
                            <div class="text-sm font-medium text-purple-800 mb-1">Active Agents</div>
                            <div class="text-2xl font-bold text-purple-900">${Object.keys(data.agents || {}).length}</div>
                        </div>
                    </div>
                    <div class="text-sm text-gray-600">
                        ${Object.keys(data.agents || {}).length > 0 ? 'Agent metrics available' : 'No metrics data yet - generate a book to see metrics'}
                    </div>
                `;
                
            } catch (error) {
                metricsEl.innerHTML = `
                    <div class="text-red-600">Failed to load metrics: ${error.message}</div>
                    <div class="text-sm text-gray-500 mt-2">Metrics will be available after book generation activities</div>
                `;
            }
        }

        // Event Listeners
        document.getElementById('generation-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = {
                topic: document.getElementById('topic').value,
                target_audience: document.getElementById('audience').value,
                style: document.getElementById('style').value,
                pages: 100
            };
            
            if (!formData.topic.trim()) {
                alert('Please enter a book topic');
                return;
            }
            
            generateBook(formData);
        });

        // Initialize
        async function init() {
            const isHealthy = await checkHealth();
            if (isHealthy) {
                await loadAgents();
                await loadMetrics();
            }
        }

        init();
    </script>
</body>
</html>
